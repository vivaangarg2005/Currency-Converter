<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="Currency Converter.css">
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <span class="Enter">Enter Amount</span>
        <input type="number" id="Amount">

        <div class="row">

            <div class="column">
                <label for="From">From</label>
                <select name="From" id="From"></select>
            </div>

            <div class="column">
                <label for="To">To</label>
                <select name="To" id="To"></select>
            </div>


        </div>

        <span id="result"></span>
        <button id="get">Get Exchange Rate</button>
    </div>
    <script src="Currency Converter.js"></script>

</body>

</html>
